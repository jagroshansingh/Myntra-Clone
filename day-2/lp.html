<script>

    for(let i=0; i<10; i++)
    {
        let div=document.createElement("div")
        let img=document.createElement("img")

        div.append(img)

    }

    for(let i=0; i<15; i++)
    {
        let div=document.createElement("div")
        let img=document.createElement("img")
        img.src="https://assets.myntassets.com/w_65,c_limit,fl_progressive,dpr_2.0/assets/images/2022/8/30/d8cc7112-2a95-49be-adcb-70cef6e7de351661849014530-Headphone_BudgetBuys.jpg"
        div.append(img)
        budget.append(div)
    }

    let catego=document.querySelector("#lp_top_categories")
    for(let i=0; i<20; i++)
    {
        let div=document.createElement("div")
        let img=document.createElement("img")

        div.append(img)
        catego.append(div)
    }

    let brands=document.querySelector("#lp_top_brands")

    {
        let div=document.createElement("div")
        let img=document.createElement("img")

        div.append(img)
        brands.append(div)
    }

    let shop=document.querySelector("#lp_shop_by_categories")
    for(let i=0; i<32; i++)
    {
        let div=document.createElement("div")

        div.append(img)

</script>
